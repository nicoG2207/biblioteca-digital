<div class="container mt-5" style="max-width: 400px;">
  <h3>Iniciar Sesión</h3>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" id="correo" class="form-control" [(ngModel)]="usuario.correo" name="correo" required />
    </div>
    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input type="password" id="contrasena" class="form-control" [(ngModel)]="usuario.contrasena" name="contrasena" required />
    </div>
    <div *ngIf="error" class="text-danger mb-2">Credenciales incorrectas</div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
