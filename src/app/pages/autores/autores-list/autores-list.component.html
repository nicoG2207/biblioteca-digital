<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
      <h2 class="mb-0">ðŸ“š Lista de Autores</h2>
      <a routerLink="/autores/nuevo" class="btn btn-success">
        <i class="bi bi-plus-circle me-1"></i> Nuevo Autor
      </a>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Nacionalidad</th>
              <th scope="col" class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let autor of autores">
              <td>{{ autor.id }}</td>
              <td>{{ autor.nombre }}</td>
              <td>{{ autor.nacionalidad }}</td>
              <td class="text-end">

                <a
                  [routerLink]="['/autores/editar', autor.id]"
                  class="btn btn-primary btn-sm rounded-circle me-2"
                  style="width: 38px; height: 38px; display: inline-flex; align-items: center; justify-content: center;"
                  title="Editar Autor"
                >
                  <i class="bi bi-pencil-fill fs-6 text-white"></i>
                </a>

                <button
                  class="btn btn-danger btn-sm rounded-circle"
                  (click)="eliminarAutor(autor.id)"
                  style="width: 38px; height: 38px; display: inline-flex; align-items: center; justify-content: center;"
                  title="Eliminar Autor"
                >
                  <i class="bi bi-trash-fill fs-6 text-white"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="autores.length === 0">
              <td colspan="4" class="text-center py-3">No hay autores registrados</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
