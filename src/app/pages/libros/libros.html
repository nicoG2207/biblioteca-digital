<div class="main">
  
  <div class="container" data-bs-theme="dark">
    
    <div class="text-center mb-4">
      <h1>Biblioteca Digital</h1>
      <h3>Listado de Libros</h3>
    </div>

    <div class="text-center mb-4">
      <a routerLink="/libros/agregar" class="btn btn-success btn-lg">âœš Agregar Nuevo Libro</a>
    </div>

    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titulo del Libro</th>
          <th>ID Autor</th>
          <th></th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td>{{ libro.id }}</td>
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.id_autor }}</td>
          <td>
            <a [routerLink]="['/libros/editar', libro.id]" class="btn btn-warning btn-sm">Editar</a>
            <button class="btn btn-danger btn-sm ms-2" (click)="eliminarLibro(libro.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
