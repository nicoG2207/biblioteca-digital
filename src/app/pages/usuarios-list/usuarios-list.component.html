<div class="container mt-4">
  <h2>Listado de Usuarios</h2>

  <a routerLink="/usuarios/nuevo" class="btn btn-success mb-3">Agregar Usuario</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.correo }}</td>
        <td>
          <a [routerLink]="['/usuarios/editar', usuario.id]" class="btn btn-primary btn-sm">Editar</a>
          <button class="btn btn-danger btn-sm ms-2" (click)="eliminar(usuario.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
