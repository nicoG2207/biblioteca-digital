<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-sm border-0" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle" style="font-size: 2.5rem; color: #0d6efd;"></i>
        <h3 class="mt-2 mb-0 fw-bold">Iniciar Sesión</h3>
      </div>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input
            type="email"
            id="correo"
            class="form-control"
            [(ngModel)]="usuario.correo"
            name="correo"
            required
            autocomplete="username"
          />
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input
            type="password"
            id="contrasena"
            class="form-control"
            [(ngModel)]="usuario.contrasena"
            name="contrasena"
            required
            autocomplete="current-password"
          />
        </div>
        <div *ngIf="error" class="text-danger mb-2 text-center">
          <i class="bi bi-exclamation-triangle-fill me-1"></i>
          Credenciales incorrectas
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-semibold">
          <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
